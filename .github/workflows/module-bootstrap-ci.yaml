name: OpenTofu CI - module/bootstrap

on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    branches:
    - main
    paths:
    - module/bootstrap/**
    - .github/workflows/module-bootstrap-ci.yaml
    - .github/actions/tf-ci/**
    - Makefile

jobs:
  ci:
    permissions:
      contents: read
      security-events: write  # For `github/codeql-action/upload-sarif` to upload SARIF results
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v5

    - name: Run CI
      uses: ./.github/actions/tf-ci
      with:
        component-type: module
        component-name: bootstrap
